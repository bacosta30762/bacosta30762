<svg width="100%" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">

  <!-- Degradado base -->
  <defs>
    <linearGradient id="bgBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b0f29"/>
      <stop offset="40%" stop-color="#262f6a"/>
      <stop offset="70%" stop-color="#4b2b70"/>
      <stop offset="100%" stop-color="#1b0f40"/>
    </linearGradient>

    <!-- Nebulosas suaves -->
    <radialGradient id="nebula1" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#7b4cdd" stop-opacity="0.55" />
      <stop offset="70%" stop-color="#2d1a5b" stop-opacity="0.12" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>

    <radialGradient id="nebula2" cx="80%" cy="20%" r="50%">
      <stop offset="0%" stop-color="#3f7fff" stop-opacity="0.45" />
      <stop offset="70%" stop-color="#142b52" stop-opacity="0.12" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>
  </defs>

  <!-- Fondo -->
  <rect width="1200" height="400" fill="url(#bgBase)" />

  <!-- Nebulosa 1 con animación -->
  <circle cx="500" cy="250" r="320" fill="url(#nebula1)">
    <animate attributeName="cx" values="480;520;480" dur="18s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="240;260;240" dur="22s" repeatCount="indefinite"/>
  </circle>

  <!-- Nebulosa 2 con animación -->
  <circle cx="1000" cy="100" r="260" fill="url(#nebula2)">
    <animate attributeName="cx" values="980;1020;980" dur="20s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="90;115;90" dur="25s" repeatCount="indefinite"/>
  </circle>

  <!-- Estrellas estáticas -->
  <g fill="white" opacity="0.85">
    <circle cx="200" cy="80" r="1.2"/>
    <circle cx="350" cy="150" r="1.5"/>
    <circle cx="700" cy="60" r="1"/>
    <circle cx="1100" cy="200" r="1.3"/>
    <circle cx="950" cy="300" r="1.1"/>
    <circle cx="600" cy="350" r="1.4"/>
    <circle cx="150" cy="280" r="1"/>
    <circle cx="400" cy="330" r="1.2"/>
    <circle cx="850" cy="230" r="1.5"/>
    <circle cx="1050" cy="50" r="1.3"/>
  </g>

</svg>
